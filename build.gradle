plugins {
    id 'java'
    id 'application'
}

group = 'george.fizzbuzz'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    // Define the main class
    mainClassName = 'george.fizzbuzz.Main'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'george.fizzbuzz.Main'
        )
    }
}

test {
    useJUnitPlatform()
}